<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raditya|Project</title>
    <link rel="stylesheet" href="../css/o.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-[Quicksand]">
    <div
      id="blackBox"
      class="fixed top-0 left-0 w-full h-full bg-black transition-transform duration-1000 z-50"
    ></div>
    <!-- ========== HEADER ========== -->
    <header
      class="sticky top-0 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-40 w-full text-sm"
    >
      <nav
        class="mt-4 relative max-w-2xl w-full bg-white border border-gray-200 rounded-[2rem] mx-2 py-2.5 md:flex md:items-center md:justify-between md:py-0 md:px-4 md:mx-auto dark:bg-neutral-900 dark:border-neutral-700"
      >
        <div class="px-4 md:px-0 flex justify-between items-center">
          <!-- Logo -->
          <div>
            <a
              class="flex-none rounded-md text-xl inline-block font-semibold focus:outline-none focus:opacity-80"
              href="../templates/personal/index.html"
              aria-label="Raditya"
            >
              <span class="text-gray-800 dark:text-white text-2xl">Ditya</span>
            </a>
          </div>
          <!-- End Logo -->

          <div class="md:hidden">
            <!-- Toggle Button -->
            <button
              type="button"
              class="hs-collapse-toggle flex justify-center items-center size-6 border border-gray-200 text-gray-500 rounded-full hover:bg-gray-200 focus:outline-none focus:bg-gray-200 dark:border-neutral-700 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:bg-neutral-700"
              id="hs-navbar-header-floating-collapse"
              aria-expanded="false"
              aria-controls="hs-navbar-header-floating"
              aria-label="Toggle navigation"
              data-hs-collapse="#hs-navbar-header-floating"
            >
              <svg
                class="hs-collapse-open:hidden shrink-0 size-3.5"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="3" x2="21" y1="6" y2="6" />
                <line x1="3" x2="21" y1="12" y2="12" />
                <line x1="3" x2="21" y1="18" y2="18" />
              </svg>
            </button>
            <!-- End Toggle Button -->
          </div>
        </div>

        <div
          id="hs-navbar-header-floating"
          class="hidden hs-collapse overflow-hidden transition-all duration-300 basis-full grow md:block"
          aria-labelledby="hs-navbar-header-floating-collapse"
        >
          <div
            class="flex flex-col md:flex-row md:items-center md:justify-end gap-2 md:gap-3 mt-3 md:mt-0 py-2 md:py-0 md:ps-7"
          >
            <a
              class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-none dark:text-neutral-400 dark:hover:text-neutral-200"
              href="../../index.html"
              >Home</a
            >
            <a
              class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-none dark:text-neutral-400 dark:hover:text-neutral-200"
              href="../aboutme/index.html"
              >About Me</a
            >
            <a
              class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-none dark:text-neutral-400 dark:hover:text-neutral-200"
              href="../skills/index.html"
              >Skills</a
            >
            <a
              class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-gray-800 font-medium text-gray-800 focus:outline-none dark:border-neutral-200 dark:text-neutral-200"
              href="#"
              >Project</a
            >
            <a
              class="py-0.5 md:py-3 px-4 md:px-1 border-s-2 md:border-s-0 md:border-b-2 border-transparent text-gray-500 hover:text-gray-800 focus:outline-none dark:text-neutral-400 dark:hover:text-neutral-200"
              href="../achievment/index.html"
              >Achievment</a
            >
          </div>
        </div>
      </nav>
    </header>

    <div class="flex justify-evenly items-center min-h-screen flex-wrap gap-5">
      <div
        class="flex flex-col bg-white border shadow-sm rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70 w-96"
      >
        <img
          class="w-full h-auto rounded-t-xl"
          src="https://i.ytimg.com/an_webp/L85Bu84VySU/mqdefault_6s.webp?du=3000&sqp=COHfhrkG&rs=AOn4CLC8wDgdap-SK7hGszLHVnLnXmsjPg"
          alt="Card Image"
        />
        <div class="p-4 md:p-5">
          <h3 class="text-lg font-bold text-gray-800 dark:text-white">Heons</h3>
          <p class="mt-1 text-gray-500 dark:text-neutral-400">
            html, tailwind, js, electronJS
          </p>
          <a
            class="mt-2 py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-slate-50 text-black hover:bg-slate-950 hover:text-white focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none transition ease-out"
            href="https://youtu.be/L85Bu84VySU?si=56ghzPwlgs3ICgdN"
          >
            See More
          </a>
        </div>
      </div>
      <div
        class="flex flex-col bg-white border shadow-sm rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70 w-96"
      >
        <img
          class="w-full h-auto rounded-t-xl"
          src="img/edukita.png"
          alt="Card Image"
        />
        <div class="p-4 md:p-5">
          <h3 class="text-lg font-bold text-gray-800 dark:text-white">
            EduKita
          </h3>
          <p class="mt-1 text-gray-500 dark:text-neutral-400">
            HTML, Tailwind, DaisyUI.
          </p>
          <a
            class="mt-2 py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-slate-50 text-black hover:bg-slate-950 hover:text-white focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none transition ease-out"
            href="https:edukita.vercel.app/"
          >
            See More
          </a>
        </div>
      </div>
      <div
        class="flex flex-col bg-white border shadow-sm rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70 w-96"
      >
        <img
          class="w-full h-auto rounded-t-xl"
          src="img/webkelas.png"
          alt="Card Image"
        />
        <div class="p-4 md:p-5">
          <h3 class="text-lg font-bold text-gray-800 dark:text-white">
            Web Kelas X PPLG 1
          </h3>
          <p class="mt-1 text-gray-500 dark:text-neutral-400">
            HTML, CSS, Javascript
          </p>
          <a
            class="mt-2 py-2 px-3 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-slate-50 text-black hover:bg-slate-950 hover:text-white focus:outline-none focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none transition ease-out"
            href="https://xpplg-1.vercel.app/"
          >
            See More
          </a>
        </div>
      </div>
    </div>

    <!-- ========== END HEADER ========== -->
    <script src="../../script.js"></script>
    <script>
      window.onload = function () {
        const blackBox = document.getElementById("blackBox");
        const content = document.getElementById("content");

        blackBox.style.transform = "translateX(-100%)";

        setTimeout(() => {
          content.classList.remove("hidden");
          document.body.style.overflow = "auto";
        }, 1000);
      };
    </script>
  </body>
</html>
